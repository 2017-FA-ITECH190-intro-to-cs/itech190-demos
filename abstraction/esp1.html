<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This page performs an ESP Test by displaying a random number -->
    <!-- ============================================================ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ESP Test</title>
    <script type="text/javascript">
        function PickNumber()
        // Results: displays a random number between 1 and 4 in outputDiv
        {
            var number;

            number = Math.ceil(Math.random() * 4);
            document.getElementById('outputDiv').innerHTML =
                "My number was " + number + ".  Were you correct?";
        }
    </script>

</head>

<body>
    <div style="text-align:center">
        <h2>ESP Test</h2>
        <p>
            Think of a number between 1 and 4, then click the button to see if you were right.
        </p>
        <input type="button" value="Click to see the number" onclick="PickNumber();">
        <hr>
        <div id="outputDiv"></div>
    </div>

</body>

</html>
