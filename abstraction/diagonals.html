<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Diagonals Calculator</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="generator" content="Geany 0.20" />
    <script type="text/javascript">
        function numberOfDiagonals(numberOfSides) {
            var totalDiagonals;
            totalDiagonals = 0.5 * numberOfSides * (numberOfSides - 3);
            return totalDiagonals;
        }
        
        function doWork()
        {
            var sides = parseFloat(document.getElementById('sidesBox').value);
            
            var totalDiagonals = numberOfDiagonals(sides);
            
    	    document.getElementById('outputDiv').innerHTML =
        	  '<p>A convex polygon with ' + sides +
        	  ' sides has ' + totalDiagonals
        	  + ' diagonals.</p>';
        }
    </script>
</head>

<body>
    <h2>Diagonals Calculator</h2>

    <p>
        Enter the number of sides in a convex polygon:
        <input type="text" id="sidesBox" size="10" value="">
    </p>
    <input type="button" value="Calculate Number of Diagonals" onclick="doWork();">
    <hr>
    <div id="outputDiv"></div>
</body>

</html>
