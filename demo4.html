<!DOCTYPE html>

<html>
<head>
   <!-- Demos Font Formatting -->

   <title> Font Formatting</title>
</head>

<body> 
   <p> Here is some <span style="font-weight:bold">bold text</span>. </p>

   <p> Here is some <span style="font-style:italic">italicized text</span>. </p>

   <p> Here is some <span style="font-size:125%">bigger text</span>. </p>

   <p> Here is some <span style="color:blue"> blue text </span>. </p>
   
</body>

</html>
