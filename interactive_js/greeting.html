<!doctype html>
<html>
<head>
	<title>Greetings</title>
</head>
<body>
	<h2>Greetings</h2>
	<p>
		What is your name? <input type="text" id="nameBox" size=12 value="" />
	</p>
	<input type="button" value="Click"
		onclick="document.getElementById('output').innerHTML=
			'<p>Hello ' + document.getElementById('nameBox').value +
			', Welcome ' + document.getElementById('nameBox').value +
			'. So glad you could come.</p>';"/>
	<hr />
	<div id="output"></div>
</body>
</html>
