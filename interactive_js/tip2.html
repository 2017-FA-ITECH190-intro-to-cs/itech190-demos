<!DOCTYPE html>
<html> 
<meta http-equiv="content-type" content="text/html">
<head>
	<title>Tip Calculator</title>
</head>
<body>
	<h2>Tip Calculator</h2>
	<p>
		Enter the amount: $<input id="amountBox" size="10" type="text" value="45"/>
		<br>
		Tip Percentage: <input id="percentBox" size="10" type="text" value="15" />%
	</p>
	<input type="button" value="Caluclate Tip"
	onclick="
		amount = parseFloat(document.getElementById('amountBox').value);
		percent = parseFloat(document.getElementById('percentBox').value);
		
		tip = amount * (percent/100);
		
		document.getElementById('outputDiv').innerHTML=
		'<p>You should tip $' + tip + '</p>';
	"/>
	<hr />
	<div id="outputDiv"></div>
</body>
</html>
