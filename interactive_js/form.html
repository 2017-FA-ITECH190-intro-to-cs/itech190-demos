<!doctype html>
<html>
<head>
	<title>For Demonstration</title>
</head>
<body>
	<h2>Event Scheduler</h2>
	<p>
		What's your name:
		<input type="text" id="nameBox" size="20" value="Fred" /> <br />
		What do you want to do:
		<input type="text" id="activityBox" size="20" value="birthday" /> <br />
		Enter a date:
		<input type="date" id="dateBox" size="20" value="March 10" /> <br />
	</p>
	<input type="button" value="Click to schedule"
		onclick="document.getElementById('output').innerHTML=
			'<p>Hello, ' + document.getElementById('nameBox').value +
			',</p> <p>I am really excited to attend your ' +
			document.getElementById('activityBox').value + 
			' on ' + document.getElementById('dateBox').value +
			'. It sounds like fun!</p>' + 
			'<p style=\'text-align:right\'>Regards,<br>Eric</p>';">
	<div id="output"></div>
</body>
</html>
