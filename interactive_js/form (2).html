<!doctype html>
<html>
<head>
	<title>Form Rejection Letter</title>
</head>
<body>
	<h2>Form Rejection Generator</h2>
	<p>
		What's your name:
		<input type="text" id="nameBox" size="20" value="Bill" /> <br />
		What do you want to do:
		<input type="text" id="activityBox" size="20" value="my birthday" /> <br />
		Enter a date:
		<input type="text" id="dateBox" size="20" value="March 10" /> <br />
	</p>
	<input type="button" value="Click to be rejected"
		onclick="document.getElementById('output').innerHTML=
			'<p>Hey ' + document.getElementById('nameBox').value +
			',</p> <p>I am really sorry, but I will not be able to make it to ' +
			document.getElementById('activityBox').value +
			' on ' + document.getElementById('dateBox').value +
			'. Something came up and I will be super busy that day.</p>' +
			'<p style=\'text-align:right\'>Regards,<br>Eric</p>';">
	<div id="output"></div>
</body>
</html>
