<!-- Unhelpful Web Page -->
<!-- ================== -->
<html>
<head>
	<title>Do Not Press</title>
</head>
<body>
	<p>
		You are not welcome.
	</p>
	<input type="button" value="Do not click here."
	onclick="
	document.getElementById('output').innerHTML=
	'<p>Do <span style=\'font-style:italic\'>not</span> click it again</span>.</p>';
	"/>
	<div id="output">Go Away</div>
</body>
</html>
