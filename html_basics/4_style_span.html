<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styling</title>
</head>

<body>
    <p>
        This is <span style="font-weight:bold;">bold text</span>
    </p>
    <p>
        This is <span style="font-style:italic">italic</span>
    </p>
    <p>
        This is <span style="font-size:125%">big text</span>
    </p>
    <p>
        This is <span style="color:red">blue text</span>
    </p>
</body>

</html>
