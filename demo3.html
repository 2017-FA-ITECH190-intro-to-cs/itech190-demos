<!DOCTYPE html>

<html>
   <head>
      <title> Heading Demo </title>
   </head>

   <body>
      <h1>Big Heading </h1>
      <p> 
         left-justified text <br />
         and more left-justified text
      </p>

      <hr />
      <h2 style="text-align:center"> Centered Medium Heading </h2>
      <p style="text-align:center">
         centered text <br />
         and more centered text
      </p>

      <hr />
      <div style="text-align:right">
         <h3> Right-Justified Small Heading </h3>
         <p>
            right-justified text <br />
            and more right-justified text
         </p>
      </div>
   </body>

</html>
